version: "3.9"

services:
  fitness-tracker-server:
    build:
      context: ./fitnessTrackerServer
      dockerfile: Dockerfile
    container_name: fitness-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
      SERVER_PORT: 8080
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - fitness-network

  fitness-web:
    build:
      context: ./fitnessWeb
      dockerfile: Dockerfile
    container_name: fitness-frontend
    ports:
      - "80:80"
    depends_on:
      - fitness-tracker-server
    networks:
      - fitness-network

networks:
  fitness-network:
    driver: bridge
